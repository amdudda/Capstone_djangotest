<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
</head>
<body>
<h1>This will be the page where people will vote on question {{ question.id }}</h1>

<h2>{{ question.question_text }}</h2>
<h3>These will eventually have a mechanism to submit votes.</h3>
    <ul>
        {% for choice in question.choice_set.all %}
            <li> {{ choice.choice_text }}</li>
        {% endfor %}
    </ul>

<h2>Or you can <a href="{% url 'polls:results' question.id %}">view poll results</a>.</h2>
</body>
</html>
